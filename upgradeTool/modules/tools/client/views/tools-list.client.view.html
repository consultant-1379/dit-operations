<section>
  <div class="page-header">
    <h1>Tools</h1>
    <div class="pull-right" style="display:flex; align-items: center">
      <button ng-click="vm.cloneTools()" class="btn btn-sm btn-primary">Clone All Tools</button>
    </div>
    <a ui-sref="tools.create" class="btn btn-sm btn-success">Create New Tool</a>
  </div>
  <div ng-if="vm.tableLoading" class="table-loading">
    <div class="ebLoader">
      <div class="ebLoader-Holder">
        <span class="ebLoader-Dots ebLoader-Dots_color_darkPurple ebLoader-Dots_size_big"></span>
      </div>
    </div>
  </div>

  <div ng-style="vm.tableLoading && { 'visibility': 'hidden' }">
    <table class="table table-striped table-condensed non-clickable-row" id="tools-table">
      <tbody>
      </tbody>
    </table>
  </div>
</section>
